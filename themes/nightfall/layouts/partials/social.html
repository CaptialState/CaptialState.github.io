<div class="socialNavbar">
    <ul>
        {{ range sort .Site.Params.social "key"}}
        <li>
            {{ if isset . "icon" }}
                <a href="{{ .url | safeURL }}" aria-hidden="true" target="_blank" title="{{ .name }}">
                    <i class="{{ .icon }}"></i>
                </a>
            {{ else }}
                <a href="{{ .url | safeURL }}">{{ .name }}</a>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
