<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheRiggsBlog</title>
    <link rel="stylesheet" href="{{ '/css/index.css' | url }}">
    <link rel="stylesheet" href="{{ '/css/navbar.css' | url }}">
    <link rel="stylesheet" href="/css/blog.css">
    <meta name="view-transition" content="same-origin" />
    <style> #nav-blog { text-decoration: underline; } </style>
</head>
<body>
    <div class="flexWrapper">
        <div class="navbar">
            <a>TheRiggsBlog</a>
            <div class="links">
                <a id="nav-home" href="/">Home</a>
                <a id="nav-about" href="{{ '/about' | url }}">About Me</a>
                <a id="nav-proj" href="">Projects</a>
                <a id="nav-blog" href="{{ '/blog' | url }}">Blog</a>
            </div>
            <div class="slider">
                <a href="">Dark</a>
            </div>
        </div>
        <div class="body">
            <div style="width:50%;">
                <ul>
                    {%- for post in collections.post -%}
                    <li>
                        <div class="postItem">
                            <a href="{{ post.url }}">{{ post.data.title }}</a>
                        </div>
                        <a href="{{ post.url }}"
                    </li>
                    {%- endfor -%}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
